train:
    # optimizer
    learning_rate: 0.0001
    max_grad_norm: 50

    # a3c
    agents_n: 16
    update_agent_frequency: 20
    sample_entropy: false
    sample_lr: false

    # loss
    gamma: 0.99 # train discount coef
    tau: 1.00 # GAE parameter
    value_weight: 0.5
    entropy_weight: 0.01

    # intrinsic rewards
    curiosity_weight: 0.001

    # auxiliary tasks
    use_pixel_control: false
    use_reward_prediction: false
    pc_coef: 0.001

    # backups
    save_frequency: 5

environment:
    env_type: "atari"
    env_name: "SpaceInvaders-v0"
    skip_frames: 0
    clip_rewards: true
    stack_frames: 1
    frame_h: 84
    frame_w: 84
    max_episode_steps: 4000
    normalize_env: true
    noop_max: 30
    fps: null
